<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Umidade e Temperatura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos globais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 12px;
            display: block;
            color: #555;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease;
        }

        input[type="datetime-local"]:focus {
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0f7fa;
            border: 2px solid #b2ebf2;
            border-radius: 8px;
            color: #00796b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .result h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #00796b;
        }

        .result ul {
            list-style: none;
            padding: 0;
        }

        .result ul li {
            padding: 10px;
            margin: 5px 0;
            background-color: #ffffff;
            border: 1px solid #b2ebf2;
            border-radius: 8px;
            color: #00796b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result ul li i {
            margin-right: 10px;
            color: #00796b;
        }

        .temperature {
            color: #f44336;
        }

        .humidity {
            color: #2196f3;
        }

    </style>
</head>
<body>

    <h1>Controle de Umidade e Temperatura</h1>

    <div class="container">
        <label for="dataHora">Selecione a data e hora:</label>
        <input type="datetime-local" id="dataHora" name="dataHora">

        <button id="verificarButton">Verificar</button>

        <div id="resultado" class="result"></div>
    </div>

    <script>
        document.getElementById("verificarButton").addEventListener("click", function() {
            const dataHora = document.getElementById("dataHora").value;

            if (!dataHora) {
                alert("Por favor, selecione uma data e hora.");
                return;
            }

            console.log("Data e hora selecionada:", dataHora);

            // Envia a data e hora para o servidor
            fetch('/verificar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dataHora: dataHora })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("resultado").innerHTML = `<strong>${data.message}</strong>`;
                } else {
                    // Exibe os dados de umidade e temperatura retornados
                    let resultHTML = "<h3>Dados encontrados:</h3><ul>";
                    data.forEach(item => {
                        resultHTML += `
                            <li>
                                <div><i class="fas fa-thermometer-half temperature"></i>Temperatura: ${item.temperatura}Â°C</div>
                                <div><i class="fas fa-tint humidity"></i>Umidade: ${item.umidade}%</div>
                            </li>
                        `;
                    });
                    resultHTML += "</ul>";
                    document.getElementById("resultado").innerHTML = resultHTML;
                }
            })
            .catch(error => {
                console.error('Erro ao buscar dados:', error);
                document.getElementById("resultado").innerHTML = `<strong>Erro ao buscar dados. Tente novamente mais tarde.</strong>`;
            });
        });
    </script>

</body>
</html>
